name: Checks

on: [push]

jobs:
  test:
    name: Test codebase
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    container:
      image: vault:latest
      volumes:
        - ${{ github.workspace }}/infrastructure/local/.vault/config:/vault/config
        - ${{ github.workspace }}/infrastructure/local/.vault/policies:/vault/policies
        - ${{ github.workspace }}/infrastructure/local/.vault/data:/vault/data
        - ${{ github.workspace }}/infrastructure/local/.vault/file:/vault/file:rw
        - ${{ github.workspace }}/infrastructure/local/.vault/scripts:/vault/scripts
        - ${{ github.workspace }}/infrastructure/local/.vault/plugins:/vault/plugins
      ports:
        - 8200:8200
      env:
        VAULT_ADDR: http://0.0.0.0:8200
        VAULT_API_ADDR: http://0.0.0.0:8200
        VAULT_ADDRESS: http://0.0.0.0:8200
#        cap_add:
#          - IPC_LOCK
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Configure vault
        run: ./infrastructure/local/.vault/scripts/init.sh
      - run: make test
        env:
          POSTGRES_TEST_DATABASE: postgres://postgres:postgres@localhost:5432
          VAULT_TEST_URL: http://vault:8200