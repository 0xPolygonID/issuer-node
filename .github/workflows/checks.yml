name: Checks

on: [push]

jobs:
  test:
    name: Test codebase
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      vault:
        image: vault:latest
        volumes:
          - config:/vault/config
          - policies:/vault/policies
          - data:/vault/data
          - file:/vault/file:rw
          - scripts:/vault/scripts
          - plugins:/vault/plugins
        ports:
          - 8200:8200
        env:
          VAULT_ADDR: http://0.0.0.0:8200
          VAULT_API_ADDR: http://0.0.0.0:8200
          VAULT_ADDRESS: http://0.0.0.0:8200
#        cap_add:
#          - IPC_LOCK
        run: ./infrastructure/local/.vault/scripts/init.sh
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: make test
        env:
          POSTGRES_TEST_DATABASE: postgres://postgres:postgres@localhost:5432
          VAULT_TEST_URL: http://vault:8200