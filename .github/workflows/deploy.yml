name: Deploy to Testing

#on:
#  push:
#    branches:
#      - "*"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Define branch name'
        required: true
        default: 'master'
jobs:
  Deploy:
    name: Deploy to Testing
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TESTING }}
          username: ${{ secrets.USERNAME_TESTING }}
          key: ${{ secrets.KEY_ED25519_TESTING }}
          passphrase: ${{ secrets.PASSPHRASE_TESTING }}
          port: ${{ secrets.PORT_TESTING }}
          script: sh hello.sh
      - run: |
          echo "Branch: ${{ github.event.inputs.branch }}"
