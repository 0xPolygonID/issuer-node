apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer-node-api-ui-deployment
  labels:
    app: issuer-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuer-node-api-ui
  template:
    metadata:
      labels:
        app: issuer-node-api-ui # Label for the pod and will be used in the service
    spec:
      initContainers:
        - name: did-initializer
          image: martinsaporiti/issuernode:1.0.0
          imagePullPolicy: "Always"
          envFrom:
            - configMapRef:
                name: issuer-node-api-configmap
            - configMapRef:
                name: issuer-node-api-ui-configmap
          env:
            - name: ISSUER_DATABASE_URL
              value: "postgres://$(ISSUER_DB_USER):$(ISSUER_DB_PASSWORD)@issuer-node-postgres-svc:$(ISSUER_DB_PORT)/$(ISSUER_DB_NAME)?sslmode=disable"

            - name: ISSUER_KEY_STORE_ADDRESS
              value: "http://issuer-node-vault-svc:$(ISSUER_KEY_STORE_PORT)"

            - name: ISSUER_VAULT_USERPASS_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: private-key-secret
                  key: vault-pwd
            
          command: ["sh", "-c"]
          args: ["./migrate; ./issuer_initializer;"]

      containers:
        - name: api-ui
          image: martinsaporiti/issuernode:1.0.0
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: issuer-node-api-configmap
            - configMapRef:
                name: issuer-node-api-ui-configmap
          env:
            - name: ISSUER_DATABASE_URL
              value: "postgres://$(ISSUER_DB_USER):$(ISSUER_DB_PASSWORD)@issuer-node-postgres-svc:$(ISSUER_DB_PORT)/$(ISSUER_DB_NAME)?sslmode=disable"

            - name: ISSUER_KEY_STORE_ADDRESS
              value: "http://issuer-node-vault-svc:$(ISSUER_KEY_STORE_PORT)"
            - name: ISSUER_VAULT_USERPASS_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: private-key-secret
                  key: vault-pwd
            
          command: ["sh", "-c"]
          args: ["./migrate; ./platform_ui"]

          livenessProbe:
            httpGet:
              path: /status
              port: 3002
              httpHeaders:
              - name: Custom-Header
                value: Awesome
            initialDelaySeconds: 3
            periodSeconds: 60
      