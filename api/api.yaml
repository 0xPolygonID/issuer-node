openapi: 3.1.0
info:
  title: Self Hosted ID Platform
  description: |
    Documentation for the Self Hosted ID Platform
  version: 0.1.0

servers:
  - description: Local
    url: http://127.0.0.1

tags:
  - name: Section 1
    description: Section 1 endpoints
  - name: Section 2
    description: Section 2 endpoints

paths:
  /ping:
    get:
      summary: Play Ping Pong
      operationId: Ping
      description: Thanks to this endpoint you can play ping pong
      tags:
        - Section 1
      responses:
        '201':
          description: Updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pong'
        '500':
          $ref: '#/components/responses/500'
  /status:
    get:
      summary: Healthcheck
      operationId: Health
      responses:
        '200':
          description: All services are running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
        '500':
          $ref: '#/components/responses/500'
  /random:
    get:
      summary: Return random responses and status codes
      operationId: Random
      description: This endpoint returns random responses with no sense
      tags:
        - Section 1
      responses:
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '402':
          $ref: '#/components/responses/402'
        '407':
          $ref: '#/components/responses/407'
        '500':
          $ref: '#/components/responses/500'

  /identity:
    post:
      summary: Return a new Indentity
      operationId: CreateIdentity
      description: This endpoint returns a new Identity
      tags:
        - Identity
      responses:
        '201':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identity'

components:
  schemas:
    Pong:
      type: object
      properties:
        response:
          type: string
    Health:
      type: object
      required:
        - db
        - cache
      properties:
        db:
          type: boolean
          example: true
        cache:
          type: boolean
          example: true
    GenericErrorMessage:
      type: object
      properties:
        message:
          type: string
          example: 'Something happen'
    Identity:
      type: object
      properties:
        identifier:
          type: string
          exaample: 1234567890
        relay:
          type: string
          exaample: 1234567890
        immutable:
          type: boolean
          exaample: true
  responses:
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
    '401':
      description: 'Unauthorized'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
    '402':
      description: 'Payment Required'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
    '407':
      description: 'Proxy Authentication Required'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
    '500':
      description: 'Internal Server error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorMessage'
