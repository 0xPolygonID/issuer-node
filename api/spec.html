<!doctype html>
<html>
<head>
    <title>Privado ID - Issuer Node API</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <rapi-doc
    id = "the-doc"
    spec-url="static/docs/api/api.yaml"
    theme = "light"
    primary-color = "#93f598"
    allow-spec-url-load = false
    allow-spec-file-load = false
    show-header = false
    render-style = "focused"
    layout = "row"
    allow-authentication = true
    sort-endpoints-by="summary"
  >
      <img
              slot="nav-logo"
              src="https://docs.privado.id/img/privado_logo.svg"
              width="100px"
              height="100px"
      />
  </rapi-doc>

  <script>
      window.addEventListener('DOMContentLoaded', () => {
          const rapidocEl = document.getElementById('the-doc');
          const path = window.location.pathname;
          rapidocEl.setAttribute('spec-url', globalThis.origin + path +"static/docs/api/api.yaml");
          rapidocEl["server-url"] = globalThis.origin;
          rapidocEl.addEventListener('spec-loaded', () => {
              rapidocEl.setApiServer(globalThis.origin);
          });
      });
  </script>
</body>
</html>
