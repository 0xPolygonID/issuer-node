services:
  ui:
    image: issuernode-ui:local
    ports:
      - "8088:80"
    env_file:
      - ../../.env-issuer
      - ../../.env-ui
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: issuernode-api:local
    ports:
      - "3001:3001"
    env_file:
      - ../../.env-issuer
    volumes:
      - ../../localstoragekeys:/localstoragekeys:rw
      - ../../resolvers_settings.yaml:/resolvers_settings.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:3001/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: sh -c "sleep 4s && ./migrate && ./platform"

  notifications:
    image: issuernode-api:local
    ports:
      - "3004:3004"
    env_file:
      - ../../.env-issuer
    volumes:
      - ../../resolvers_settings.yaml:/resolvers_settings.yaml
    command: sh -c "sleep 4s && ./notifications"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:3004/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  pending_publisher:
    image: issuernode-api:local
    ports:
      - "3005:3005"
    env_file:
      - ../../.env-issuer
    volumes:
      - ../../localstoragekeys:/localstoragekeys:rw
      - ../../resolvers_settings.yaml:/resolvers_settings.yaml
    command: sh -c "sleep 4s &&  ./pending_publisher"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:3005/status"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: issuer-network
